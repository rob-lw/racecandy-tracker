specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Thing
    network: mainnet
    source:
      address: "0xb8b5fa9ccddeb5e71acb6864819a143a96e620a4"
      abi: Thing
      startBlock: 9987805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenMinted
        - TokenBought
      abis:
        - name: Thing
          file: Thing/abis/Thing.json
      eventHandlers:
        - event: Minted(uint256,string)
          handler: handleMinted
        - event: Bought(uint256,string,uint256)
          handler: handleBought
      file: Thing/Thing.wasm
