specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Thing
    network: mainnet
    source:
      address: "0xB8B5fa9CCDDeB5e71AcB6864819a143A96E620A4"
      abi: Thing
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ErrorOut
        - BatchTransfered
        - Minted
        - BatchBurned
        - BatchForSale
        - Bought
        - Destroy
        - OwnershipTransferred
        - MinterAdded
        - MinterRemoved
        - Transfer
        - Approval
        - ApprovalForAll
      abis:
        - name: Thing
          file: ./abis/Thing.json
      eventHandlers:
        - event: ErrorOut(string,uint256)
          handler: handleErrorOut
        - event: BatchTransfered(string,address[],uint256[])
          handler: handleBatchTransfered
        - event: Minted(uint256,string)
          handler: handleMinted
        - event: BatchBurned(string,uint256[])
          handler: handleBatchBurned
        - event: BatchForSale(uint256[],string)
          handler: handleBatchForSale
        - event: Bought(uint256,string,uint256)
          handler: handleBought
        - event: Destroy()
          handler: handleDestroy
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: MinterAdded(indexed address)
          handler: handleMinterAdded
        - event: MinterRemoved(indexed address)
          handler: handleMinterRemoved
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/mapping.ts
